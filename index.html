<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <div class="panel" id="startingButtons">
        <div class="panel-heading">
            <h3 class="panel name">GIFtastic!</h3>
            <p> click a button to see some funny gifs, or add your own!</p>
        </div>
        <div id="addButton" class="panel-body">
        </div>
        <p id="text">(click the gif to play, pause, and restart!)</p>

    </div>
    <form id="gifForm">
        <label form="gifInput">Add a button!</label>
        <input type="text" id="gif-input">
        <br>
        <input id="addGif" type="submit" value="Add">
    </form>
    <div style="background:transparent !important" id="gifsAppearHere" class="jumbotron myJumbotron">
    </div>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>

</html>
